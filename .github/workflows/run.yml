name: C Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu 20.04

    steps:
    - uses: actions/checkout@v2
    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential
    - name: Build C code
      run: sh build.sh
      working-directory: ./src
    - name: Execute binary
      run: ./hello_world
      working-directory: ./src
